
name: Train

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        run: |
          docker login -u djamal1502 -p ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Image
        run: |
          docker build -t djamal1502/ci_cd_assignment:latest . 
          docker push djamal1502/ci_cd_assignment:latest 
      
